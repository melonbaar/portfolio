        body {
            font-family: Helvetica, sans-serif;
            background-color: black;
            color: red;
            height: 100vh;

            display: flex;
            flex-direction: column;
            overflow: hidden;

        /* Header */
        header {

            padding: 10px;

            position: fixed;
            top: 10;

        /* Scrolling Image Container */
        .image-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            width: 100%;
            height: 100vh;
            position: relative;
            white-space: nowrap;
            background-color: black;

        .image-container::-webkit-scrollbar {

            display: block;

            object-fit: contain;
            display: block;
            margin: auto 10vw;
            padding: 30px;
            min-height: 300px;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            display: inline-block;
            vertical-align: top;
            pointer-events: none;
        }

         video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: none;
        }

        /* Tooltip that Follows Cursor */
        .tooltip {
            position: absolute;
            background-color: red;
            color: white;
            width: 350px;
            padding: 8px 8px;
            border-radius: 0px;
            font-size: 14px;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
            z-index: 80;

        button {

            cursor: pointer;
            color: whitesmoke;
            background-color: transparent;
            border: 1.5px solid whitesmoke;
            border-radius: 100px;
            transition: all 0.3s ease;
        }

        /* Sidebar */

            width: 250px;
            height: 100%;
            background-color: red;
            color: whitesmoke;
            padding: 20px;
            overflow-y: auto;

    const imageContainer = document.getElementById("imageContainer");
    const scrollTitle = document.getElementById("scrollTitle");
    const progressBar = document.getElementById("progressBar");

    imageContainer.addEventListener("scroll", function () {
      const scrollLeft = imageContainer.scrollLeft;
      const maxScrollLeft = imageContainer.scrollWidth - imageContainer.clientWidth;
      const progress = scrollLeft / maxScrollLeft;

      // Max 7 'w's added
      const wCount = Math.floor(progress * 9);
      scrollTitle.textContent = "kylie" + "w".repeat(wCount) + "woods";

      // Optional: update progress bar
      progressBar.style.width = (progress * 100) + "%";
    });

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
      

        function showTooltip(event, text) {
            let tooltip = document.getElementById("tooltip");
            tooltip.innerText = text;
            tooltip.style.visibility = "visible";
            tooltip.style.opacity = "1";
        }

        function moveTooltip(event) {
            let tooltip = document.getElementById("tooltip");
            tooltip.style.left = event.pageX + 15 + "px";
            tooltip.style.top = event.pageY + 15 + "px";
        }

        function hideTooltip() {
            let tooltip = document.getElementById("tooltip");
            tooltip.style.visibility = "hidden";
            tooltip.style.opacity = "0";
        }
